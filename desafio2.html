<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Daniel Gabuardi</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Seleccionar fecha</legend>
        <input type="date" name="fecha" id="">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Seleccionar archivo</legend>
            <input type="file" name="file">
        </fieldset>
         <br><br>
         
        <fieldset>
            <legend>Procesadores</legend>
            AMD<input type="radio" name="procesador" value="procesadorAMD">
            intel i5<input type="radio" name="procesador" value="procesadorintel_i5">
            intel i7<input type="radio" name="procesador" value="procesadorintel_i7">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Datos de la persona</legend>
            Nombre <input type="text" name="nombre">
            Apellidos <input type="text" name="apellidos">
            Direccion <input type="text" name="direccion">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Elegir color</legend>
            <input type="color" name="color" id="">
        </fieldset>
          <br><br>

          <fieldset>
            <legend>Textarea</legend>
          <textarea placeholder="Utilice este cuadro para escribir" id="" cols="59" rows="6"></textarea>
        </fieldset>
        <br><br>

        <fieldset>
            <input type="date">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Seleccione su Idioma</legend>
            <select name="idioma">
            <option value="ingles">Ingles</option>
            <option value="alemnan">Aleman</option>
            <option value="frances">Frances</option>
        </select>
        </fieldset>
          <br><br>

        <fieldset>
            <input type="time">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Escoger ficheros</legend>
            <input type="file">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Escoger sexo</legend>
            Mujer<input type="checkbox" name="sexo" value="sexomujer">
            Hombre<input type="checkbox" name="sexo" value="sexohombre">
        </fieldset>
    </form>
</body>
</html>
